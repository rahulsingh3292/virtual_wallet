{% extends "base.html" %}

{% block title%} Signup {% endblock title%}

{% block body %}
<div class="container mt-4">
  <h1 class="text-primary"> Signup to wallet </h1>
  <form>

    <div class="alert" id="alert" role="alert">
    </div>

    <div class="form-group mt-3">
      <label for="username">Username (required)</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username">
    </div>

    <div class="form-group mt-3">
      <label for="username">first name (required)</label>
      <input type="text" class="form-control" id="first_name" placeholder="First name">

    </div>

    <div class="form-group mt-3">
      <label for="username">last name (required)</label>
      <input type="text" class="form-control" id="last_name" placeholder="Last name">

    </div>

    <div class="form-group">
      <label for="password">Password(required)</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password">
    </div>

    <div class="form-group">
      <label for="confirm-password">Confirm Password (required)</label>
      <input type="password" class="form-control" id="confirm_password" placeholder="Confirm your password">
    </div>

    <div class="form-group">
      <label for="confirm-password">signup as premium user</label>
      <input type="text" class="form-control" id="is_premium_user" placeholder="Yes or No">
    </div>

    <button type="button" class="btn btn-primary mt-3" id="signup">SignUp</button> 
    <a href="/accounts/login/">login</a>
  </form>
</div>
{% endblock body %}

{% block custom_js %}

<script src="/static/js/signup.js" type="text/javascript"></script>
{% endblock custom_js %}
